        $('#carousel-related-product').slick({
            infinite: true,
            arrows: false,

                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 3
                    }
                },

                    breakpoint: 480,
