<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">상품등록</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">상품등록</h2>
					<div class="p-3 p-lg-5 border">
						<form role="form" action="/admin/book/new" method="post"
							enctype="multipart/form-data" th:object="${bookFormDto}"
							name="bookForm">

							<input type="hidden" th:field="*{id}" />


							<div class="form-group row">
								<div class="col-md-12">
									<select class="form-select" th:field="*{typeOk}">
										<option value="HUMANITIES">인문학</option>
										<option value="FICTION">소설</option>
										<option value="COOK">요리</option>
										<option value="RELIGION">종교</option>
										<option value="TRAVEL">여행</option>
										<option value="TEENAGER">청소년</option>
										<option value="COMIC">만화</option>
										<option value="HISTORY_CULTURE">역사/문화</option>

									</select>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="bookName" class="text-black">책 명</label> <input
										type="text" class="form-control" th:field="*{bookName}"
										placeholder="책명 입력">
									<p th:if="${#fields.hasErrors('bookName')}"
										th:errors="*{bookName}" class="fieldError">Incorrect Data</p>
								</div>
							</div>


							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="writer" class="text-black">작가 명</label> <input
										type="text" class="form-control" th:field="*{writer}"
										placeholder="작가명 입력">
									<p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"
										class="fieldError">Incorrect Data</p>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="publisher" class="text-black">출판사 명</label> <input
										type="text" class="form-control" th:field="*{publisher}"
										placeholder="출판사명 입력">
									<p th:if="${#fields.hasErrors('publisher')}"
										th:errors="*{publisher}" class="fieldError">Incorrect Data</p>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="pubDate" class="text-black">출간 일</label> <input
										type="text" class="form-control" th:field="*{pubDate}"
										placeholder="출간일 입력">
									<p th:if="${#fields.hasErrors('pubDate')}"
										th:errors="*{pubDate}" class="fieldError">Incorrect Data</p>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="story" class="text-black">줄거리</label>
									<textarea rows=10 class="form-control" th:field="*{story}"
										placeholder="줄거리" id="floatingTextarea"></textarea>
									<p th:if="${#fields.hasErrors('story')}"
										th:errors="*{story}" class="fieldError">Incorrect
										Data</p>
								</div>
							</div>


							<div class="form-group row">
								<div class="col-md-12">
									<label for="formFile" class="form-label"
										>메인 이미지</label> <input class="form-control"
										type="file" id="bookImgFile" name="bookImgFile">
								</div>
							</div>
							
								<div class="form-group row">
								<div class="col-md-12">
									<label for="formFile" class="form-label"
										>사이드 이미지</label> <input class="form-control"
										type="file" id="bookImgFile" name="bookImgFile">
								</div>
							</div>
							
								<div class="form-group row">
								<div class="col-md-12">
									<label for="formFile" class="form-label"
										>뒷면 이미지</label> <input class="form-control"
										type="file" id="bookImgFile" name="bookImgFile">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 d-flex justify-content-center">
									<button type="button" onclick="beforeSubmit()"
										class="btn btn-primary mb-3" style="width: 150px;">상품등록</button>
								</div>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>





</div>


<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	$(document).ready(function(){
    	var errorMessage = [[${errorMessage}]];
    	if(errorMessage != null){
        	alert(errorMessage);
    	}
    	
		bindDomEvent(); //이벤트를 등록
	});
	

	
	//상품등록 버튼을 누를때 천단위 콤마를 제거한후 전송한다
	function beforeSubmit() {
		const f = document.bookForm;
		
		f.submit();
	}
	
	//파일 첨부시 확장자가 이미지 파일인지 검사한다
    function bindDomEvent(){
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();  //이미지 파일명
            var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
            fileExt = fileExt.toLowerCase(); //소문자 변환

            if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    }
	
	
	</script>
</th:block>

</html>
