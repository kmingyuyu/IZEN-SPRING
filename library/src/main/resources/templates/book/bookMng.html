<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
	<div layout:fragment="content">
	
		<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">상품관리</strong>
				</div>
			</div>
		</div>
	</div>
		
		<div class="site-section">
		<div class="container">
			<div class="row">

				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">상품관리</h2>
					<form th:action="@{'/admin/books/' + ${books.number}}"
					method="get" th:object="${books}">
						<table class="table table-responsive-md">
							<thead>
								<tr>
									<th scope="col">id</th>
									<th scope="col">상품명</th>
									<th scope="col">대출가능</th>
									<th scope="col">등록자</th>
									<th scope="col">등록일</th>
								</tr>
							</thead>
							<tbody>
								<!-- 조회된 데이터를 출력한다. -->
								<tr th:each="book, status: ${books.getContent()}">
									<th th:text="${book.id}" scope="row"></th>
									<td>
										<a th:href="'/admin/book/' + ${book.id}"
										   th:text="${book.bookName}">
										</a>
									</td>
									<td th:text="${book.stockOk}"></td>
									<td th:text="${book.createdBy}"></td>
									<td th:text="${book.regTime}"></td>
								</tr>
							</tbody>
						</table>

						<!-- 페이징버튼 -->
						<!-- start = (현재 페이지 번호/보여줄 페이지수) * 보여줄 페이지수 + 1, 페이지 시작번호 -->
						<!-- end = start + (보여줄 페이지수 - 1), 페이지 끝번호 -->
						<!-- 
						     끝번호가 전체페이지보다 작으면 그냥 끝번호를 쓴다  
						     예) 전체 페이지 7, 끝번호 5
						     ◀ 1 2 3 4 5 ▶
						     ◀ 6 7
						-->
					<nav
					th:with="start=${(books.number/maxPage)*maxPage + 1}
			                 ,end=(${(books.totalPages == 0) ? 1 : (start + (maxPage - 1) < books.totalPages ? start + (maxPage - 1) : books.totalPages)})"
							aria-label="Page navigation example">
							<ul class="pagination d-flex justify-content-center">
								<li class="page-item" th:classappend="${books.first}?'disabled'">
									<a class="page-link"
									th:onclick="'javascript:page(' + ${books.number - 1} +')'">이전</a>
								</li>
								
								<li class="page-item"
									th:each="page: ${#numbers.sequence(start, end)}"
									th:classappend="${books.number eq page-1}?'active':''">
									<a
									class="page-link" th:inline="text"
									th:onclick="'javascript:page(' + ${page - 1} +')'">[[${page}]]</a>
								</li>
								
								<li class="page-item" th:classappend="${books.last}?'disabled'">
									<a class="page-link"
									th:onclick="'javascript:page(' + ${books.number + 1} +')'">다음</a>
								</li>
							</ul>
						</nav>
						
						<div class="row" 
						     th:object="${bookSearchDto}" style="height: 40px;">
							<div class="col-lg-2"></div>
							<div class="col-lg-5" style="display:flex;">
								<!-- 상품 등록일 -->
								<select th:field="*{searchDateType}" class="form-control">
									<option value="all">전체기간</option>
									<option value="1d">1일</option>
									<option value="1w">1주</option>
									<option value="1m">1개월</option>
									<option value="6m">6개월</option>
								</select>
								<!-- 상품판매 상태 -->
								<select th:field="*{stockOk}" class="form-control">
									<option value="">대출상태(전체)</option>
									<option value="Y">대출가능</option>
									<option value="N">대출중</option>
								</select>
								<!-- 상품명, 등록자 선택 -->
								<select th:field="*{searchBy}" class="form-control">
									<option value="bookName">상품명</option>
									<option value="createdBy">등록자</option>
								</select>
							</div>
							<div class="col-lg-3">
								<div style="display:flex;">
									<input type="text" class="form-control"
									th:field="*{searchQuery}" placeholder="검색어 입력">
									<button id="searchBtn" type="submit" class="btn btn-primary mb-3">검색</button>							
								</div>
							</div>
							<div class="col-lg-2"></div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>	
	</div>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		
$(document).ready(function() {
			
			$("#searchBtn").on("click", function(e){
				e.preventDefault(); //submit되는걸 방지
				page(0);
			});
			
		});
		
		//페이징버튼 눌렀을때 혹은 검색버튼 눌렀을때 검색어와 selectbox를 get방식으로 주소이동시켜준다.
		function page(page) {
			//입력한 값을 전부 가지고 온다.
			var searchDateType = $("#searchDateType").val();
			var stockOk = $("#stockOk").val();
			var searchBy = $("#searchBy").val();
			var searchQuery = $("#searchQuery").val();
			
			//주소 이동
			location.href = "/admin/books/" + page 
			              + "?searchDateType=" + searchDateType
			              + "&stockOk=" + stockOk
			              + "&searchBy=" + searchBy
			              + "&searchQuery=" + searchQuery;
		}
		
		
		</script>
	</th:block>

</html>
