<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">






<header th:fragment="header">
	<!-- Start Top Nav -->
	<nav
		class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block"
		id="templatemo_nav_top">
		<div class="container text-light">
			<div class="d-flex justify-content-start">
				<div>
					<a class="text-light" href="https://github.com/kmingyuyu" target="_blank" rel="sponsored">
					<i class="fa-brands fa-github"></i></a> 
					
				</div>
			</div>
			<div>
				<a href="/">고객 센터</a>
				<a href="/">오시는 길</a>
			</div>
			
		</div>
	</nav>
	<!-- Close Top Nav -->


	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light shadow">
		<div
			class="container d-flex justify-content-between align-items-center">

			<a class="navbar-brand text-success logo h1 align-self-center"
				href="main.html"> <img alt="로고" src="/img/MOOK.png" width="100">
			</a>
			<form action="" method="post" name="searchform"
				class="form_header">
				<select name="searchKey" class="form_select">
					<option value="subject">제목</option>
					<option value="writer">작가</option>
					<option value="type">장르</option>
					<option value="publisher">출판사</option>
				</select> <input type="text" name="searchValue" class="form_label"
					placeholder="검색어를 입력 해주세요" maxlength="20" /> <input type="button"
					class="form_button" onclick="sendIt();" value="" />
					
					<!-- <i class="fa-solid fa-magnifying-glass" style="color: #c0c0c0;"></i> 돋보기  -->

			</form>




			<button class="navbar-toggler border-0" type="button"
				data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
				id="templatemo_main_nav">
				<div class="flex-fill"></div>
				<div class="navbar align-self-center d-flex">
					<div
						class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
						<div class="input-group">
							<input type="text" class="form-control" id="inputMobileSearch"
								placeholder="Search ...">
							<div class="input-group-text">
								<i class="fa fa-fw fa-search"></i>
							</div>
						</div>
					</div>
					<a class="nav-icon position-relative text-decoration-none" href="#">
						<i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i> <span
						class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">7</span>
					</a> <a class="nav-icon position-relative text-decoration-none"
						href="#"> <i class="fa fa-fw fa-user text-dark mr-3"></i> <span
						class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
					</a>
				</div>
			</div>

		</div>
	</nav>
	<!-- Close Header -->

	<!-- Modal -->
	<div class="modal fade bg-white" id="templatemo_search" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="w-100 pt-1 mb-5 text-right">
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<form action="" method="get"
				class="modal-content modal-body border-0 p-0">
				<div class="input-group mb-2">
					<input type="text" class="form-control" id="inputModalSearch"
						name="q" placeholder="Search ...">
					<button type="submit"
						class="input-group-text bg-success text-light">
						<i class="fa fa-fw fa-search text-white"></i>
					</button>
				</div>
			</form>
		</div>
	</div>


</header>
</html>
