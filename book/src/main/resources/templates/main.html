<body>
	<div class="main">
	<div class="main_logo">

		<img alt="메인화면 로고" src="img/m'ing's book-logo.png" width="600" height="250"></img>
		</a>
	</div>
	<form action="bookMain" method="post" name="searchform" class="form">

		<option value="writer">작가</option>

      <input type="text" name="searchValue" class="form_label" placeholder="검색어를 입력 해주세요" maxlength="20"/>
      <input type="button" class="form_button" onclick="sendIt();"/>
      
    </form>		
	
	<a href="" class="board_a"><input type="button" value="문의 사항이 있으신가요 ?" class="board_bt"></a>
	
		
	</div>	
	
	 <script th:inline="javascript">
      function sendIt() {
			var f = document.searchform;
			
			var str = f.searchValue.value;
			str = str.trim();
			
			if(!str) {
				alert("검색어를 입력 해주세요");
				f.searchValue.focus();
				return;
			}
			 f.submit();   
		}	
      
      </script>
