<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
<link rel="stylesheet" type="text/css" href="css/boardList.css"/>
</th:block>
	<div layout:fragment="content" class="boardList">
	<div class="created_hd">
			<p>나의 문의글 : <span th:text="${#lists.size(lists)}"></span> <span> 건</span> </p>
		</div>
	<div id="bbsList_list">
		<table style="margin:0 auto;">		
		<thead id="title">
			<tr>
				<th class="created">작성일</th>
				<th class="subject">제목</th>
				<th class="m_text">내용</th>
			</tr>
		</thead>
		<tbody id="lists">			
			<tr th:if="${#lists.size(lists)} > 0 " th:each="board:${lists}">
				<td class="created" th:text="${board.reg_date}"></td>
				<td class="subject">
				<a th:href="|@{${articleUrl}}&num=@{${board.num}}|" th:text="${board.subject}"></a>
				</td>
				<td class="m_text" th:text="${board.m_text}"></td>
			</tr>
			<tr th:if="${#lists.size(lists)} > 0">
				<td colspan="5" id="footer">
				<!-- 태그를 화면단에 표현하고 싶으면 utext -->
					<a th:utext="${pageIndexList}"></a>				
				</td>			
			</tr>
	
	
		</tbody>		
	</table>	
	
      	
      	
	
	
	</div>
	
	
	</div>


</html>
