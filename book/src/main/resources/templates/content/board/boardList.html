<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
<link rel="stylesheet" type="text/css" href="css/boardList.css"/>
</th:block>
	<div layout:fragment="content" class="boardList">
	<div id="bbsList_list">
		<table>		
		<thead id="title">
			<tr>
				<th class="num">번호</th>
				<th class="subject">제목</th>
				<th class="name">이메일</th>
				<th class="created">작성일</th>
			</tr>
		</thead>
		<tbody id="lists">			
			<tr th:if="${#lists.size(lists)} > 0 " th:each="board:${lists}">
				<td class="num" th:text="${board.num}"></td>
				<td class="subject">
				<a th:href="|@{${articleUrl}}&num=@{${board.num}}|" th:text="${board.subject}"></a>
				</td>
				<td class="name" th:text="${board.email}"></td>
				<td class="created" th:text="${board.reg_date}"></td>
			</tr>
			
	
	
		</tbody>		
	</table>
	</div>
	
	
	</div>


</html>
